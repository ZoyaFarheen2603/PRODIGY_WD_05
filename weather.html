<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container">
        <h1 class="title">Weather Forecast</h1>

        <div class="input-section">
            <input type="text" id="location" placeholder="Enter a city" />
            <button id="search-btn">Get Weather</button>
        </div>

        <div class="weather-output" id="weather-output">
            <p id="city"></p>
            <p id="weather-description"></p>
            <p id="temperature"></p>
            <p id="humidity"></p>
            <p id="wind-speed"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
